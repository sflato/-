<script language="JavaScript">

  //select element star(the wifi image),
  /*function click() {
    document.getElementById("star").click();
    console.log("click");
  }*/
  window.onmouseover = openWindowPopup(),openWindows();


  // opens the two windows to the right and
  // left of the center wifi
  function openWindows() {
    let w = 260
    let h = 260
    //let h = while (true) {
      //Math.floor((Math.random() * 500) + 1)
    //}
    //determines the position of the popupwindow on
    //the left
    // ex: x = (1280/2)-(260*2) = 120
    let x = (screen.width/3)-(w*2);
    let y = (screen.height/2)-(h/2);
    //window.open needs a new title for each
    //window.open used ie: newWindow3 but can open
    //as many of the same files as you want
    window.open ("3.html", "newWindow3",`menubar=no,status=no,location=no,width=${w},height=${h},toolbar=no,scrollbars=no,top=${y},left=${x}`);

    //determines the position of the popupwindow on
    //the left
    let xr = (screen.width/1.5)+(w);
    let yr = (screen.height/2)-(h/2);

    window.open ("4.html", "newWindow4",`menubar=no,status=no,location=no,width=${w},height=${h},toolbar=no,scrollbars=no,top=${yr},left=${xr}`);
  }

  function openWindowPopup() {
    let w = 260
    let h = 260
    //let h = while (true) {
      //Math.floor((Math.random() * 500) + 1)
    //}
    let x = (screen.width/2)-(w/2);
    let y = (screen.height-700);

    window.open ("5.html", "newWindow5",`menubar=no,status=no,location=no,width=${w},height=${h},toolbar=no,scrollbars=no,top=${y},left=${x}`);
  }
</script>
